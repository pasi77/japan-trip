        // Inicializace mapy
        function initMap() {
            // Centrum mapy - Japonsko
            const center = [36.0, 138.0];

            // Vytvoření mapy
            const map = L.map('map').setView(center, 6);

            // Přidání Esri World Street Map podkladu s anglickými popisky
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012',
                maxZoom: 19
            }).addTo(map);

            // Přidání ovládacích prvků pro přiblížení/oddálení
            L.control.zoom({
                position: 'topright'
            }).addTo(map);

            // Vlastní ikony pro markery
            const icons = {
                red: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }),
                green: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],

                }),
                purple: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            };

            // Přidání markerů na mapu
            for (const [id, poi] of Object.entries(pointsOfInterest)) {
                const marker = L.marker(poi.position, {
                    title: poi.title,
                    icon: icons[poi.icon]
                }).addTo(map);

                // Obsah popup okna
                const content = `
                    <div>
                        <h3>${poi.title}</h3>
                    </div>
                `;

                marker.bindPopup(content);
            }
        }
