name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # P≈ôid√°n√≠ opr√°vnƒõn√≠ pro z√°pis do repozit√°≈ôe
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: true # Zajist√≠, ≈æe credentials budou dostupn√© pro dal≈°√≠ kroky

      - name: Check config.js üîß
        run: |
          if [ -f "config.js" ]; then
            echo "Pou≈æiju existuj√≠c√≠ soubor config.js z repozit√°≈ôe"
            echo "Kontrola souboru config.js:"
            ls -la config.js
            echo "Prvn√≠ch 10 ≈ô√°dk≈Ø souboru (bez citliv√Ωch √∫daj≈Ø):"
            head -n 10 config.js | grep -v "API_KEY\|CLIENT_ID\|ALLOWED_EMAILS\|FOLDERS"
          else
            echo "Soubor config.js neexistuje v repozit√°≈ôi, vytvo≈ô√≠m ho z tajemstv√≠"
            echo "${{ secrets.CONFIG_JS }}" > config.js
            echo "Kontrola vytvo≈ôen√©ho souboru config.js:"
            ls -la config.js
            echo "Prvn√≠ch 10 ≈ô√°dk≈Ø souboru (bez citliv√Ωch √∫daj≈Ø):"
            head -n 10 config.js | grep -v "API_KEY\|CLIENT_ID\|ALLOWED_EMAILS\|FOLDERS"
          fi

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Slo≈æka, kter√° bude nasazena
          branch: gh-pages # Vƒõtev, kam bude nasazeno
          clean: true # Vyƒçist√≠ c√≠lovou vƒõtev p≈ôed nasazen√≠m
          single-commit: true # Pou≈æije jeden commit m√≠sto historie
          token: ${{ github.token }} # Pou≈æije automaticky generovan√Ω token pro p≈ô√≠stup
